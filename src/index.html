<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b5764fffd2.js"
      crossorigin="anonymous"
    ></script>
    <title>Memory Game</title>
  </head>
  <body>
    <section id="welcome">
      <img src="../data/assets/title.png" alt="" id="mainTitle" />
      <p>Ingrese los nombres de los jugadores</p>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputP1" class="col-form-label">P1</label>
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputP1"
            class="form-control inputs"
            aria-describedby="passwordHelpInline"
            maxlength="10"
          />
        </div>
        <div class="col-auto"></div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputP2" class="col-form-label">P2</label>
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputP2"
            class="form-control inputs"
            aria-describedby="passwordHelpInline"
            maxlength="10"
          />
        </div>
        <div class="col-auto"></div>
      </div>
      <button type="button" class="btn btn-warning" id="botonPlay">Play</button>
      <footer>
        <div class="contact-links">
          <a
            href="https://www.linkedin.com/in/albertooouu/"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-linkedin"></i>
          </a>
          <a
            id="profile-link"
            href="https://www.instagram.com/gtz8489/"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://twitter.com/albertoouu"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://www.facebook.com/alberto.gutierrezcastro.9/"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-facebook"></i
          ></a>
        </div>
        <p>
          &copy; Created by
          <a href="https://github.com/albertoouu" target="_blank"
            >Albertoouu <i class="fas fa-robot"></i
          ></a>
        </p>
      </footer>
    </section>
    <main id="mainSection">
      <div id="titulo">
        <h1>Memory Game</h1>
      </div>
      <div id="jugador1">
        <h2 id="nameP1">Jugador 1:</h2>
        <h2 id="scoreP1">Score:</h2>
      </div>
      <div id="jugador2">
        <h2 id="nameP2">Jugador 2:</h2>
        <h2 id="scoreP2">Score:</h2>
      </div>
      <section class="memory-game" id="cardsSection"></section>
      <button type="button" class="btn btn-warning" id="regresar">
        Regresar
      </button>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
