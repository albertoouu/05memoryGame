<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/b5764fffd2.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <section id="welcome">
      <img src="../data/assets/title.png" alt="" id="mainTitle"> 
      <p>Ingrese los nombres de los jugadores</p>
      <input class="inputs" type="text" name="" id="inputP1" placeholder="Jugador 1"/>
      <input class="inputs" type="text" name="" id="inputP2" placeholder="Jugador 2"/>
      <button id="botonPlay">Play</button>
      <section id="footerMain">
        <p>
          &copy; Created by:
          <a href="https://www.linkedin.com/in/albertooouu/" target="_blank">Albertoouu <i class="fas fa-robot"></i></a>
        </p>
      </section>
    </section>
    <main class="container" id="mainSection">
      <div id="titulo" class="grid-item">
        <h1>Memory Game</h1>
      </div>
      <div id="jugador1" class="grid-item">
        <h2 id="nameP1">Jugador 1:</h2>
        <p id="scoreP1">Score:</p>
      </div>
      <div id="jugador2" class="grid-item">
        <h2 id="nameP2">Jugador 2:</h2>
        <p id="scoreP2">Score:</p>
      </div>
      <section class="memory-game" id="cardsSection"></section>
      <button id="regresar">Regresar</button>
      <footer>
        <p>
          &copy; Created by:
          <a href="https://www.linkedin.com/in/albertooouu/" target="_blank">Albertoouu <i class="fas fa-robot"></i></a>
        </p>
      </footer>
    </main>
  </body>
</html>
